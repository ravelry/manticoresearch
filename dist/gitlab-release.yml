tarball:
  stage: build
  only:
    variables:
      - $WHAT == "all"
      - $WHAT =~ /tarball/
  dependencies: []
  tags:
    - dev-host
  script:
    - mkdir build && cd build
    - cmake -DSPHINX_TAG=$RELEASE_TAG -DDISABLE_TESTING=1 ..
    - make tarball
    - cp manticore-*.tar.gz ..
  artifacts:
    paths:
      - manticore-*.tar.gz
    when: on_success
    expire_in: 12 hrs


osx:
  stage: build
  only:
    variables:
      - $WHAT == "all"
      - $WHAT =~ /osx/
  dependencies: []
  tags:
    - mac
    - build
  script:
    - mkdir build && cd build
    - cmake -DSPHINX_TAG=$RELEASE_TAG -DDISTR_BUILD=macos -DLIBS_BUNDLE=/work ..
    - make -j2 package
    - cp manticore-*.tar.gz ..
  artifacts:
    paths:
      - manticore-*.tar.gz
    when: on_success
    expire_in: 12 hrs


windows:
  stage: build
  only:
    variables:
      - $WHAT == "all"
      - $WHAT =~ /windows/
  dependencies: []
  tags:
    - windows
    - build
  script:
    - mkdir sphinxbin-x32
    - cd sphinxbin-x32
    - cmake -G "Visual Studio 14" -DSPHINX_TAG=$RELEASE_TAG -DLIBS_BUNDLE="c:/bundle" -DSPLIT_SYMBOLS=1 -DDISABLE_TESTING=1 ..
    - cmake --build . --target package --config RelWithDebInfo
    - cmake -DWITH_PGSQL=1 .
    - cmake --build . --target package --config RelWithDebInfo --clean-first
    #- cmake -DWITH_PGSQL=1 -DWITH_STEMMER=1 .
    - cmake -DWITH_PGSQL=1 -DWITH_RE2=1 -DWITH_STEMMER=1 .
    - cmake --build . --target package --config RelWithDebInfo --clean-first
    - cp manticore-*.zip ..
    - cd ..
    - mkdir sphinxbin-x64
    - cd sphinxbin-x64
    - cmake -G "Visual Studio 14 Win64" -DSPHINX_TAG=$RELEASE_TAG -DLIBS_BUNDLE="c:/bundle" -DSPLIT_SYMBOLS=1 -DDISABLE_TESTING=1 ..
    - cmake --build . --target package --config RelWithDebInfo
    - cmake -DWITH_PGSQL=1 .
    - cmake --build . --target package --config RelWithDebInfo --clean-first
    #- cmake -DWITH_PGSQL=1 -DWITH_STEMMER=1 .
    - cmake -DWITH_PGSQL=1 -DWITH_RE2=1 -DWITH_STEMMER=1 .
    - cmake --build . --target package --config RelWithDebInfo --clean-first
    - cp manticore-*.zip ..
  artifacts:
    paths:
      - manticore-*.zip
    when: on_success
    expire_in: 12 hrs


