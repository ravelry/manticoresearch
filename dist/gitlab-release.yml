repli_base_ubuntu:
  stage: pre_build
  only:
    variables:
      - $REPLICATION == "ON"
  dependencies: []
  tags:
    - docker
  image: registry.gitlab.com/manticoresearch/dev/build_repli_jessie:latest
  script:
    - cp -R /manticoresearch/galera galera_build
  artifacts:
    paths:
      - galera_build
    when: on_success
    expire_in: 12 hrs
  variables:
    GIT_STRATEGY: none    

